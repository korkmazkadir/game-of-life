<html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>

        .cell{
            cursor: pointer;
        }

    </style>

    <title>Game of life</title>
</head>

<body>

    <div class="container">

        <div class="row" align="center" style="margin-top: 20px;" >
            <div class="col">

                <svg id="map" style="border: 3px solid black" ></svg>

            </div>
        </div>

        <div class="row" align="center" style="margin-top: 20px;" >
            
            <div class="col">
                <button class="btn btn-primary btn-lg" onclick="Play();">Play</button>
            </div>

            <div class="col">
                <span>Generation</br> <span id="span_generation">0</span> </span>
            </div>

            <div class="col">
                <button class="btn btn-danger btn-lg" onclick="Pause();">Pause</button>
            </div>

        </div>

        <div class="row" align="center" style="margin-top: 20px;" >
            <div class="col">
                <input id="speed_slider" onchange="UpdateSpeed();" type="range" class="form-range" style="width: 80%;" min="1" max="20" step="1" value="1">
            </div>
        </div>

    </div>


</body>


<script src="patterns.js"></script>
<script src="view.js"></script>
<script src="main.js"></script>

</html>
